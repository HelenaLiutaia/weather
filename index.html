<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." class="input">
        </div>
        <div class="when-where">
            <p class="city">Saint-Petersburg</p>
            <p class="date">Saturday 22 October 2022</p>
        </div>
        <div class="now">
            <p class="temperature">4째</p>
            <p class="feelsLike"> Feels like : 4째</p>
            <p class="conditions">Cloudy</p>
            <p class="variation">Min: 2째 Max 8째</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
